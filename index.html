<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mening Mini App'im</title>

  <!-- Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Reklama SDK -->
  <script src="https://cdn.tgads.space/assets/js/tg-ads-co-widget.min.js"></script>
  
  <!-- Firebase SDK -->
  <script type="module">
    // Firebase importlari
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDm5joBc7dicQrPvrmtH_v-RMhkQrIPcxY",
      authDomain: "nexalum-1.firebaseapp.com",
      projectId: "nexalum-1",
      storageBucket: "nexalum-1.firebasestorage.app",
      messagingSenderId: "418037039727",
      appId: "1:418037039727:web:8f0d8ed7c00cdf613f039a",
      measurementId: "G-F848CDBJ7W"
    };

    // Firebase init
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Qurilma uchun unikal ID
    function getDeviceId() {
      let id = localStorage.getItem("deviceId");
      if (!id) {
        id = "dev_" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("deviceId", id);
      }
      return id;
    }

    const deviceId = getDeviceId();
    const userDocRef = doc(db, "users", deviceId);

    // Firestore balansni yangilash
    async function addBalance(amount) {
      const snap = await getDoc(userDocRef);
      if (snap.exists()) {
        const currentBalance = snap.data().balance || 0;
        await updateDoc(userDocRef, { balance: currentBalance + amount });
        updateBalanceUI(currentBalance + amount);
      } else {
        await setDoc(userDocRef, { balance: amount });
        updateBalanceUI(amount);
      }
    }

    // Balansni yuklash
    async function loadBalance() {
      const snap = await getDoc(userDocRef);
      if (snap.exists()) {
        updateBalanceUI(snap.data().balance || 0);
      } else {
        updateBalanceUI(0);
      }
    }

    // UI balansni yangilash
    function updateBalanceUI(value) {
      document.getElementById("balance").innerText = value.toFixed(2) + " ₽";
    }

    // DOM tayyor bo‘lganda
    document.addEventListener("DOMContentLoaded", () => {
      loadBalance();

      const adexiumAds = new AdexiumWidget({
        wid: "073de845-2e9b-4e86-b29a-44ad597d21b1",
        adFormat: "interstitial"
      });

      const reklamaBtn = document.getElementById("reklamaButton");
      reklamaBtn.onclick = () => {
        adexiumAds.requestAd("interstitial");
      };

      adexiumAds.on("adReceived", (ad) => {
        adexiumAds.displayAd(ad);
      });

      adexiumAds.on("adDisplayed", () => {
        // Reklama ko‘rilganda balansga +0.02 ₽
        addBalance(0.02);
      });
    });
  </script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #007bff, #66ccff);
      font-family: sans-serif;
    }
    #reklamaButton {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      z-index: 2;
    }
    #balanceBox {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 8px 15px;
      border-radius: 8px;
      font-weight: bold;
      color: #007bff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #withdrawBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 15px;
      border-radius: 8px;
      background: #28a745;
      color: white;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <a id="withdrawBtn" href="withdraw.html">Withdraw</a>
  <div id="balanceBox"><span id="balance">0.00 ₽</span></div>
  <button id="reklamaButton">Reklamani Ko‘rish</button>
</body>
</html>
